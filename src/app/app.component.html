<mat-toolbar color="primary" *ngIf="(isAuthenticated$ | async)">
    <mat-toolbar-row>
      <span></span>   
      <span class="spacer"></span>  
      <img [src]="(user$ | async)?.photoURL" alt="">      
      <span class="name" *ngIf="user$ | async">{{ (user$ | async)?.displayName }}</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onSettings()" *ngIf="(user$ | async)?.roles.admin">
          <mat-icon>settings</mat-icon>
          Settings
        </button>        
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>power_settings_new</mat-icon>
          Logout
        </button>        
      </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
<section>
  <router-outlet></router-outlet>
</section>
