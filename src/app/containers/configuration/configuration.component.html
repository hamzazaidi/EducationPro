<div class="container">
  <div>
    <nav>
      <ul>
        <ng-container *ngFor="let menu of menus$ | async">
          <li routerLinkActive="active-link" matRipple>
            <a class="mat-title" routerLink="{{ menu.path }}"
              >{{ menu.value }}</a
            >
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
  <div class="data">
    <router-outlet></router-outlet>
  </div>
</div>
